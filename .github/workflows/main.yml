name: CI

on: [push]

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest] 
        node-version: 
          - 8.x
    runs-on: ${{matrix.os}} 
    
    steps:
      - uses: actions/checkout@v1
      - name: Get npm cache directory
        id: npm-cache
        run: |
           echo "::set-output name=dir::$(npm config get cache)"    
      
      - uses: actions/cache@v1
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**\package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      
      # checkout the repos
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}      
      
      # install dependencies, build, and test
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present      
          
      - name: Synopsys Detect
        uses: blackducksoftware/github-action@2.0.0
        with:
          args: '--detect.api.timeout=600000 --blackduck.url="${{ secrets.BLACKDUCK_URL}}" --blackduck.api.token="${{ secrets.BLACKDUCK_API_TOKEN}}" --detect.risk.report.pdf=true --detect.force.success=true'
        
      - name: npm install, build, and test
        run: |
          npm install
      
      # run cf push
      - name: run cf
        run:  |           
          cf install-plugin -r CF-Community "cfdev" -f
          cf login -u ${{ secrets.cf_username }} -p ${{ secrets.cf_password }} -a ${{ secrets.cf_url }} --skip-ssl-validation -o Simran-trial -s development 
          cf push cf-app -b https://github.com/cloudfoundry/nodejs-buildpack
